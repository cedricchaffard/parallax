<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parallax Background</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="parallax">
            <div class="parallax__group">
                <div class="parallax__layer parallax__layer--back">
                    <img src="img//fond_bleu_dark.png" alt="">
                    <div class="title"></div>
                </div>
                <div class="parallax__layer parallax__layer--base">
                    <img src="img/fond_bleu_light.png" alt="">
                    <div class="title"></div>
                </div>
            </div>
            <div class="parallax__group">
                <div class="parallax__layer parallax__layer--back">
                   <img src="img//fond_bleu_dark.png" alt="">
                    <div class="title"></div>
                </div>
                <div class="parallax__layer parallax__layer--base">
                   <img src="img/fond_bleu_light.png" alt="">
                    <div class="title"></div>
                </div>
            </div>
        </div>
    </body>
</html>
